[project]
name = "xmris"
version = "0.1.0"
description = "An xarray-based MRI and MRS toolbox"
readme = "README.md"
authors = [
    { name = "Andrecho", email = "37243793+andrewendlinger@users.noreply.github.com" }
]
requires-python = ">=3.11"
dependencies = [
    "numpy>=2.2.0",      # Numpy 2.x is the standard in 2026
    "xarray>=2025.11.0", # Recent stable xarray
]

[build-system]
requires = ["uv_build>=0.10.0,<0.11.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "ipympl>=0.10.0",
    "jupyter-book>=2.1.2",
    "jupytext>=1.19.1",
    "matplotlib>=3.10.0",
    "mypy>=1.15.0",
    "nbmake>=1.5.5",
    "pytest>=8.4.0",
    "ruff>=0.9.0",
    "sphinxcontrib-mermaid>=1.2.3",
]

[tool.ruff]
line-length = 88
target-version = "py312"  # Matches your requires-python

[tool.ruff.lint]
# Added "UP" (pyupgrade) to automatically modernize syntax
select = ["E", "F", "I", "NPY", "D", "UP"]
ignore = ["D100", "D104"]

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.jupytext]
formats = "ipynb,py:percent"
notebook_metadata_filter = "-all"
cell_metadata_filter = "all,-trusted"

[project.scripts]
docs = "xmris._scripts:docs_main"