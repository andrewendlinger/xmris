version: 1
project:
  title: xmris
  description: An xarray-based MRI and MRS toolbox
  github: https://github.com/andrewendlinger/xmris
  references:
    xarray:
      url: https://docs.xarray.dev/en/stable/

  toc:
    - file: index.md

    # 1. GROUP: Core concepts and basic usage
    - title: Basics
      children:
        - file: notebooks/basics/fft.ipynb
          title: Basics of FFT
        - file: notebooks/basics/fid_transformations.ipynb
          title: FID to Spectrum
        - file: notebooks/basics/complex_numbers.ipynb
          title: Complex Numbers
        - file: notebooks/basics/conventions.ipynb
          title: Core Conventions

    # 2. GROUP: A chronological processing pipeline
    - title: Processing Pipeline
      children:
        - file: notebooks/pipeline/bruker_filter.ipynb
          title: 1. Bruker Digital Filter
        - file: notebooks/pipeline/zero_fill.ipynb
          title: 2. Zero Filling
        - file: notebooks/pipeline/apodization.ipynb
          title: 3. Apodization
        - file: notebooks/pipeline/phase.ipynb
          title: 4. Phase Correction

    # 3. GROUP: Advanced Quantification
    - title: Spectral Fitting
      children:
        - file: notebooks/fitting/pyamares.ipynb
          title: 1. pyAMARES
        - file: notebooks/fitting/pyamares_advanced.ipynb
          title: 2. pyAMARES (Advanced)
        - file: notebooks/fitting/pyamares_2.ipynb
          title: 3. pyAMARES Parallel

    # 4. GROUP: Visualization / plotting
    - title: Visualization
      children:
        - file: notebooks/visualization/01_plotting_basics.ipynb
          title: 1. Intro with RidgePlot
        - file: notebooks/visualization/02_plotting_heatmap.ipynb
          title: 2. 1D+Time, NMR time series
        - file: notebooks/visualization/03_plotting_fit_1d.ipynb
          title: 3. 1D+Time, pyAMARES data
    # 5. API Ref
    - title: API Reference
      file: api_reference/index.md
      children:
        - pattern: api_reference/*.md

    # 6. Contribute
    - title: Contribute
      children:
        - file: contributing/guide.md
          title: Contributing Guide
        - file: contributing/setup.md
          title: Environment Setup
        - file: contributing/ai_context.md
          title: AI Context

site:
  template: book-theme
  title: xmris
  options:
    logo: assets/logo.svg
  nav:
    - title: Home
      url: /index
    - title: API
      url: /index-1

  actions:
    - title: GitHub
      url: https://github.com/andrewendlinger/xmris