name: Full Tests & Publish

on:
  push:
    branches:
      - "release/**"   # Triggers full matrix to test a release candidate
    tags:
      - "v*"           # Triggers matrix AND publishes to PyPI
  workflow_dispatch:   # Manual run button

jobs:
  full-test:
    name: ${{ matrix.os }} / Py ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    # macOS failures won't fail the whole pipeline (Experimental)
    continue-on-error: ${{ matrix.os == 'macos-latest' }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        # Testing all claimed Python versions
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"

      - name: Set up Python
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run Tests
        run: uv run pytest

  publish:
    name: Build and Publish to PyPI
    needs: full-test
    # ONLY run if the trigger was a tag AND tests passed (or were allowed to fail like Mac)
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/xmris
    permissions:
      id-token: write # Required for PyPI Trusted Publishing

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Build package (Stripping local git overrides)
        run: uv build --no-sources

      - name: Publish to PyPI
        run: uv publish