name: MyST GitHub Pages Deploy
on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install MyST
        run: npm install -g mystmd

      - name: Build Site
        # By using 'myst build --site', we tell MyST to build the
        # project defined in docs/myst.yml and output it to the
        # default folder: docs/_build/site
        run: myst build --site docs

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # In 'site' mode, MyST outputs to _build/site
          path: 'docs/_build/site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4