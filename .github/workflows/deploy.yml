name: MyST GitHub Pages Deploy

on:
  push:
    branches: [main] # Runs automatically whenever you push to the main branch

env:
  BASE_URL: /xmris

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read    # To check out the code
  pages: write       # To deploy to Pages
  id-token: write    # To verify the deployment source

# Ensures only one deployment runs at a time to prevent race conditions
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install MyST Markdown CLI
        run: npm install -g mystmd

      - name: Build MyST Site
        # We change directory into 'docs' to ensure MyST correctly
        # locates the myst.yml configuration file.
        run: |
          cd docs
          myst build --html

      - name: Upload Build Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          # Points to the specific output folder generated by the build
          path: 'docs/_build/html'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4