# Optimized for https://andrewendlinger.github.io/xmris/
name: MyST GitHub Pages Deploy
on:
  push:
    branches: [main]

env:
  # Explicitly setting this ensures MyST and GitHub Actions are in sync
  BASE_URL: /xmris

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5 # Updated to v5 for 2026 compatibility

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Using Node 20 LTS for better performance

      - name: Install MyST
        run: npm install -g mystmd

      - name: Build HTML Assets
        # We target the docs folder specifically
        run: myst build docs --html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # MyST builds into the folder provided in the build command
          path: 'docs/_build/html'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4