name: MyST GitHub Pages Deploy
on:
  push:
    branches: [main]

env:
  BASE_URL: /xmris

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install MyST
        run: npm install -g mystmd

      - name: Build HTML Assets
        # Moving into the docs folder ensures MyST reads myst.yml correctly
        # and avoids the EISDIR error on the folder name itself.
        run: |
          cd docs
          myst build --html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Since we ran 'myst build' inside 'docs',
          # the output is at docs/_build/html
          path: 'docs/_build/html'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4