name: MyST GitHub Pages Deploy
on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install MyST
        run: npm install -g mystmd

      - name: Build Site
        # CRITICAL FIX: We move into the folder so MyST doesn't try to
        # "read" the directory itself. We use '.' to refer to the current dir.
        run: |
          cd docs
          myst build --site .

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Since we built inside 'docs', the output is strictly here:
          path: 'docs/_build/site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4