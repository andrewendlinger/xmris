# This file was created semi(...)-automatically with `jupyter-book init --gh-pages`
# Ensure your GitHub Pages settings for this repository are set to deploy with **GitHub Actions**.

name: Jupyter Book (via myst) GitHub Pages Deploy
on:
  push:
    branches: [main]
env:
  BASE_URL: /${{ github.event.repository.name }}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install MyST Markdown
        run: npm install -g mystmd

      - name: Build HTML Assets
        working-directory: ./docs
        run: |
          # Build the site with the correct base URL for GitHub Pages
          myst build --site --base-url /${{ github.event.repository.name }}

          # CRITICAL: Create .nojekyll to allow folders starting with '_'
          touch _build/site/.nojekyll

          # Debug: List files to ensure index.html exists in the logs
          echo "Listing build output:"
          ls -la _build/site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Verify this path matches the 'ls' command above
          path: './docs/_build/site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4