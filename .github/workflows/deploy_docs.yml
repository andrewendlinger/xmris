# This file was created semi(...)-automatically with `jupyter-book init --gh-pages`
# Ensure your GitHub Pages settings for this repository are set to deploy with **GitHub Actions**.

name: Jupyter Book (via myst) GitHub Pages Deploy
on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - uses: actions/setup-node@v4
        with:
          node-version: 18.x

      # 1. Install the correct 'mystmd' package (not jupyter-book)
      - name: Install MyST Markdown
        run: npm install -g mystmd

      # 2. Build the site inside the 'docs' folder
      - name: Build the site
        run: |
          # 1. Enter the directory where myst.yml lives
          cd docs

          # 2. Build the full Remix site (SPA)
          myst build --site

          # 3. Create .nojekyll in the output folder
          touch _build/site/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 4. Upload relative to the 'cd docs' context?
          # NO: Actions steps reset directory context unless strictly chained.
          # We must specify the full path from the repo root:
          path: ./docs/_build/site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4