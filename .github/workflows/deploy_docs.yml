# This file was created semi(...)-automatically with `jupyter-book init --gh-pages`
# Ensure your GitHub Pages settings for this repository are set to deploy with **GitHub Actions**.

name: Jupyter Book (via myst) GitHub Pages Deploy
on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - uses: actions/setup-node@v4
        with:
          node-version: 18.x

      # 1. Install the correct 'mystmd' package (not jupyter-book)
      - name: Install MyST Markdown
        run: npm install -g mystmd

      # 2. Build the site inside the 'docs' folder
      - name: Build HTML Assets
        working-directory: ./docs
        run: |
          # Build the site (Base URL must be set in myst.yml, not CLI)
          myst build --site

          # CRITICAL: Create .nojekyll so GitHub serves folders starting with '_'
          touch _build/site/.nojekyll

      # 3. Upload the correct output folder (_build/site)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs/_build/site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4