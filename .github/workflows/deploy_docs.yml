# This file was created semi(...)-automatically with `jupyter-book init --gh-pages`
# Ensure your GitHub Pages settings for this repository are set to deploy with **GitHub Actions**.

name: Jupyter Book (via myst) GitHub Pages Deploy
on:
  push:
    branches: [main]
env:
  BASE_URL: /${{ github.event.repository.name }}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - uses: actions/setup-node@v4
        with:
          node-version: 18.x

      # 1. Install the correct CLI tool
      - name: Install MyST Markdown
        run: npm install -g mystmd

      # 2. Build the site pointing to the 'docs' folder
      - name: Build HTML Assets
        run: myst build --site
        working-directory: ./docs  # <--- Crucial: Run inside the docs folder

      # 3. Upload the correct output folder (_build/site)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs/_build/site' # <--- Crucial: Path to the generated site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4